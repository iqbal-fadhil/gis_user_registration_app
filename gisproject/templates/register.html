<!-- templates/register.html -->
{% extends "base.html" %}

{% block title %}GIS User Registration App{% endblock %}

{% block content %}
<h2>Create an Account</h2>
<form method="POST" action="{% url 'register' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
