<!-- edit_profile.html -->

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

<h2>Edit Profile</h2>

<form method="post">
  {% csrf_token %}
  {{ user_form.as_p }}
  {{ profile_form.home_address.label_tag }} {{ profile_form.home_address }}
  {{ profile_form.phone_number.label_tag }} {{ profile_form.phone_number }}

  <!-- Hidden input for location -->
  <input type="hidden" id="id_location" name="location" value="{{ profile_form.instance.location.wkt|default_if_none:'' }}">

  <label for="map">Set Location:</label>
  <div id="map" style="height: 400px;"></div>

  <button type="submit">Save Changes</button>
</form>

<script>
  const map = L.map('map').setView([0, 0], 2);

  // Add OpenStreetMap tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const initialLocation = "{{ profile_form.instance.location.wkt|escapejs|default_if_none:'' }}";

  let marker;

  if (initialLocation.startsWith("POINT(")) {
    const coords = initialLocation.replace("POINT(", "").replace(")", "").split(" ");
    const latLng = [parseFloat(coords[1]), parseFloat(coords[0])]; // [lat, lng]
    map.setView(latLng, 13);
    marker = L.marker(latLng, { draggable: true }).addTo(map);
  } else {
    marker = L.marker([0, 0], { draggable: true }).addTo(map);
  }

  function updateHiddenInput(latlng) {
    document.getElementById("id_location").value = `POINT(${latlng.lng} ${latlng.lat})`;
  }

  // On drag
  marker.on('dragend', function (e) {
    updateHiddenInput(marker.getLatLng());
  });

  // On map click
  map.on('click', function (e) {
    marker.setLatLng(e.latlng);
    updateHiddenInput(e.latlng);
  });
</script>
